<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Welcome #{userAuthController.username}"/><br />
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{userAuthController.clinic.id}" title="Id" />
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{userAuthController.clinic.name}" title="Name" />
                    <h:outputLabel value="Phones:" for="phones" />
                    <h:inputText id="phones" value="#{userAuthController.clinic.phones}" title="Phones" />
                    <h:outputLabel value="Image:" for="image" />
                    <h:inputText id="image" value="#{userAuthController.clinic.image}" title="Image" />
                    <h:outputLabel value="Area:" for="area" />
                    <h:selectOneMenu id="area" value="#{userAuthController.clinic.area}" title="Area" >
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Save" action="#{userAuthController.edit()}"/><br />
                    <h:commandLink value="Logout" action="#{userAuthController.logout()}"/>                    
                </h:panelGrid>
            </h:form>
        </f:view>


    </h:body>
</html>
